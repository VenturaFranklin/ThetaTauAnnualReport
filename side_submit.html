    <script type="text/javascript">
      // Enter one or more authorization scopes. Refer to the documentation for
      // the API or https://developers.google.com/identity/protocols/googlescopes
      // for details.
      var scopes = 'https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file';
      var auth2; // The Sign-In object.
      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      function handleClientLoad() {
        // Load the API client and auth library
        gapi.load('client:auth2', initAuth);
      }
      function initAuth() {
        gapi.client.setApiKey(apiKey);
        gapi.auth2.init({
            client_id: clientId,
            scope: scopes
        }).then(function () {
          auth2 = gapi.auth2.getAuthInstance();
          // Listen for sign-in state changes.
          auth2.isSignedIn.listen(updateSigninStatus);
          // Handle the initial sign-in state.
          updateSigninStatus(auth2.isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }
      function updateSigninStatus(isSignedIn) {
      console.log("Signed in: " + isSignedIn);
        var e = document.getElementById('form');
        var e2 = document.getElementById('auth');
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'none';
          e.style.display = 'block';
          e2.style.display = 'none';
        } else {
          authorizeButton.style.display = 'block';
          e.style.display = 'none';
          e2.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }
      function handleAuthClick(event) {
        auth2.signIn();
      }
      function handleSignoutClick(event) {
        auth2.signOut();
      }
      
    function insertFile(form, folder_id, callback) {
    var fileData = form.myFile.files[0];
  const boundary = '-------314159265358979323846';
  const delimiter = "\r\n--" + boundary + "\r\n";
  const close_delim = "\r\n--" + boundary + "--";
//  console.log(folder_id);
  var reader = new FileReader();
  reader.readAsBinaryString(fileData);
  reader.onload = function(e) {
    var contentType = fileData.type || 'application/octet-stream';
    var nat_folder_id = $('#submissionslist').val();
    var type = $('#submissionslist').find(":selected").text();
    var file_name = $('#file_name').val();
    var file_name = file_name + type + "_" + fileData.name;
    var metadata = {
      'title': file_name,
      'mimeType': contentType,
      'parents': [{'id': folder_id}, {'id': nat_folder_id}]
    };

    var base64Data = btoa(reader.result);
    var multipartRequestBody =
        delimiter +
        'Content-Type: application/json\r\n\r\n' +
        JSON.stringify(metadata) +
        delimiter +
        'Content-Type: ' + contentType + '\r\n' +
        'Content-Transfer-Encoding: base64\r\n' +
        '\r\n' +
        base64Data +
        close_delim;

    var request = gapi.client.request({
        'path': '/upload/drive/v2/files',
        'method': 'POST',
        'params': {'uploadType': 'multipart'},
        'headers': {
          'Content-Type': 'multipart/mixed; boundary="' + boundary + '"'
        },
        'body': multipartRequestBody});
    if (!callback) {
      callback = function(file) {
//        console.log(file);
        var program = $('#program').val();
//        console.log(type);
        google.script.run.withSuccessHandler(fileUploaded)
                .post_submit(file, type, program);
//        console.log(multipartRequestBody);
      };
    }
    request.execute(callback);
  }
}
function fileUploaded(status) {
//        console.log(status);
        document.getElementById('submissions').style.display = 'none';
        document.getElementById('output').innerHTML = status;
    }

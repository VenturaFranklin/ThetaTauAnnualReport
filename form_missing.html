<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
<p>This form does not update the central office records.<br>
It only updates this annual report for your convenience, primarily to <br>
fix missing members that graduated before the release of the annual report.</p>
<form id="add_member" name="add_member">
    <table>
        <tbody>
            <tr>
                <td align="center">First Name</td>
                <td align="center">Last Name</td>
                <td align="center">Badge Number</td>
                <td align="center">Chapter Status</td>
                <td align="center">Email Address</td>
            </tr>
            <tr>
                <td align="center"><input size="11" name="first_name"></td>
                <td align="center"><input size="11" name="last_name" ></td>
                <td align="center"><input size="10" name="badge"></td>
                <td align="center">
                    <select size="1" name="status" style="width: 100px">
                    <option>Student</option>
                    <option>Pledge</option>
                    </select>
                </td>
                <td align="center"><input size="20" type="email" name="email"></td>
            </tr>
        </tbody>
    </table>
<input type="submit" id="submit"
       onclick="this.value='Submitting...';
                google.script.run.withSuccessHandler(fileUploaded)
                .process_missing(this.parentNode);
                return false;"/>
</form>
<div id="output"></div>
<script>
function fileUploaded(status) {
    document.getElementById('add_member').style.display = 'none';
    document.getElementById('output').innerHTML = status;
}
</script>
</body>
</html>
